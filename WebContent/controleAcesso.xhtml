<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">
<ui:composition template="template/layout.xhtml">
	<ui:define name="title">Controle de Acesso</ui:define>
	<ui:define name="conteudo">

		<br />
		<form jsf:id="form">

			<fieldset>
				<label for="id">ID:</label>
				<br />
				<input type="text" jsf:value="#{controleAcessoBean.matricula}"
					name="id" id="id" />
				<br />
				<label for="rg">RG:</label>
				<br />
				<input type="text" jsf:value="#{controleAcessoBean.rg}" name="rg"
					id="rg" />
				<br />
			</fieldset>

			<br />
			<input type="submit" name="btnLogin" id="btnLogin" value="Entrar"
				jsf:action="#{controleAcessoBean.registrarAcesso}" />
		</form>
	</ui:define>
</ui:composition>
</html>
